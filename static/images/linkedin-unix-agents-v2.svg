<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#262626" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Glow effect behind center -->
  <ellipse cx="600" cy="350" rx="400" ry="200" fill="url(#glow)" opacity="0.4"/>

  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#525252" letter-spacing="4">LOCAL AGENT ORCHESTRATION</text>
  <text x="600" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#fafafa">The Unix Way</text>

  <!-- Central concept: File as IPC -->
  <!-- Left side: Trigger file -->
  <g transform="translate(150, 220)">
    <!-- Terminal window -->
    <rect width="320" height="180" rx="8" fill="#1c1c1c" stroke="#333" stroke-width="1"/>
    <rect width="320" height="28" rx="8" fill="#262626"/>
    <circle cx="16" cy="14" r="5" fill="#ef4444"/>
    <circle cx="36" cy="14" r="5" fill="#eab308"/>
    <circle cx="56" cy="14" r="5" fill="#22c55e"/>
    <text x="160" y="18" text-anchor="middle" font-family="SF Mono, monospace" font-size="11" fill="#737373">triggers/engineer.trigger</text>

    <!-- File content -->
    <text x="16" y="58" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#6b7280">$ cat engineer.trigger</text>
    <text x="16" y="85" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#22c55e">TASK:</text>
    <text x="70" y="85" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#e5e5e5">Implement #42</text>
    <text x="16" y="110" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#3b82f6">PRIORITY:</text>
    <text x="100" y="110" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#e5e5e5">high</text>
    <text x="16" y="135" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#8b5cf6">FROM:</text>
    <text x="70" y="135" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#e5e5e5">pm</text>
    <text x="16" y="165" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#6b7280" opacity="0.7">█</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(500, 300)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6,4"/>
    <polygon points="80,0 70,-6 70,6" fill="#3b82f6"/>
    <text x="40" y="25" text-anchor="middle" font-family="SF Mono, monospace" font-size="11" fill="#525252">file watch</text>
  </g>

  <!-- Center: Agent -->
  <g transform="translate(600, 260)">
    <rect x="-80" y="0" width="160" height="80" rx="12" fill="#1c1c1c" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">Claude Code</text>
    <text x="0" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#fafafa">Engineer</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(700, 300)">
    <line x1="20" y1="0" x2="100" y2="0" stroke="#22c55e" stroke-width="2" stroke-dasharray="6,4"/>
    <polygon points="100,0 90,-6 90,6" fill="#22c55e"/>
    <text x="60" y="25" text-anchor="middle" font-family="SF Mono, monospace" font-size="11" fill="#525252">write</text>
  </g>

  <!-- Right side: Response file -->
  <g transform="translate(730, 220)">
    <rect width="320" height="180" rx="8" fill="#1c1c1c" stroke="#333" stroke-width="1"/>
    <rect width="320" height="28" rx="8" fill="#262626"/>
    <circle cx="16" cy="14" r="5" fill="#ef4444"/>
    <circle cx="36" cy="14" r="5" fill="#eab308"/>
    <circle cx="56" cy="14" r="5" fill="#22c55e"/>
    <text x="160" y="18" text-anchor="middle" font-family="SF Mono, monospace" font-size="11" fill="#737373">responses/engineer.response</text>

    <!-- File content -->
    <text x="16" y="58" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#6b7280">$ cat engineer.response</text>
    <text x="16" y="85" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#22c55e">DONE:</text>
    <text x="70" y="85" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#e5e5e5">PR #15 created</text>
    <text x="16" y="110" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#3b82f6">TESTS:</text>
    <text x="80" y="110" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#22c55e">passing</text>
    <text x="16" y="135" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#8b5cf6">NEXT:</text>
    <text x="70" y="135" font-family="SF Mono, Monaco, monospace" font-size="14" fill="#e5e5e5">ready for QA</text>
    <text x="16" y="165" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#6b7280" opacity="0.7">█</text>
  </g>

  <!-- Bottom: The primitives -->
  <g transform="translate(0, 460)">
    <text x="600" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#525252">No frameworks. No message queues. Just:</text>

    <g transform="translate(250, 50)">
      <rect width="140" height="45" rx="6" fill="transparent" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
      <text x="70" y="28" text-anchor="middle" font-family="SF Mono, monospace" font-size="16" fill="#3b82f6">files</text>
    </g>

    <text x="430" y="78" font-family="system-ui, sans-serif" font-size="24" fill="#404040">+</text>

    <g transform="translate(470, 50)">
      <rect width="140" height="45" rx="6" fill="transparent" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
      <text x="70" y="28" text-anchor="middle" font-family="SF Mono, monospace" font-size="16" fill="#8b5cf6">cron</text>
    </g>

    <text x="650" y="78" font-family="system-ui, sans-serif" font-size="24" fill="#404040">+</text>

    <g transform="translate(690, 50)">
      <rect width="140" height="45" rx="6" fill="transparent" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
      <text x="70" y="28" text-anchor="middle" font-family="SF Mono, monospace" font-size="16" fill="#22c55e">systemd</text>
    </g>

    <text x="870" y="78" font-family="system-ui, sans-serif" font-size="24" fill="#404040">=</text>

    <g transform="translate(910, 50)">
      <rect width="180" height="45" rx="6" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
      <text x="90" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22c55e">$20/month</text>
    </g>
  </g>

  <!-- Subtle branding -->
  <text x="1170" y="610" text-anchor="end" font-family="SF Mono, monospace" font-size="12" fill="#404040">greatai.dev</text>
</svg>
